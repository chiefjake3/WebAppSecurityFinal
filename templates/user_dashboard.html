<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .button-container button {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            margin-top: 20px;
            width: 100px;
            background-color: #dc3545;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Car Management System</h1>
    <div class="button-container">
        <a href="{{ url_for('upload_driver_info_page') }}">
            <button>Upload Driver Info</button>
        </a>
        <a href="{{ url_for('register_car_page') }}">
            <button>Register New Car</button>
        </a>
        <a href="{{ url_for('transfer_car_info_page') }}">
            <button>Transfer Car Info</button>
        </a>
        <a href="{{ url_for('view_info_page') }}">
            <button>View Info</button>
        </a>
    </div>
    
    <a href="{{ url_for('logout') }}">
        <button class="logout-button">Logout</button>
    </a>

</body>
</html>
