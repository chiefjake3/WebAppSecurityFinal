<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Car Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Transfer Car Info</h2>

    <!-- Form to transfer car ownership -->
    <form action="{{ url_for('transfer_car_info') }}" method="POST">

         <!-- Correctly embed the CSRF token as a hidden input -->
         <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

         <!-- VIN Field -->
         <div class="form-group">
             <label for="vin">VIN (Vehicle Identification Number)</label>
             <input type="text" id="vin" name="vin" required>
         </div>

         <!-- New Owner's License Number Field -->
         <div class="form-group">
             <label for="newOwnerLicense">New Owner's Driver's License Number</label>
             <input type="text" id="newOwnerLicense" name="newOwnerLicense" required>
         </div>

         <!-- Submit Button -->
         <div class="form-group">
             <button type="submit">Transfer Ownership</button>
         </div>

    </form>
</div>

</body>
</html>
