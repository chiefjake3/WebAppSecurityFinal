<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Car Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
    
        <h1>Admin Dashboard - Car Registration</h1>
        
        <form action="{{ url_for('employee_search') }}" method="POST">
        <!-- Hidden CSRF Token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">    
            <h3>Search Registered Drivers</h3>
            <div class="form-group">
                <label for="driver-license">Driver License Number</label>
                <input type="text" id="driver-license" name="driver_license" placeholder="Enter Driver License Number">
            </div>
            <div class="form-group">
                <label for="driver-state">State</label>
                <input type="text" id="driver-state" name="state" placeholder="Enter State">
            </div>
            <div class="form-group">
                <label for="driver-address">Address</label>
                <input type="text" id="driver-address" name="address" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label for="driver-name">Name</label>
                <input type="text" id="driver-name" name="name" placeholder="Enter Driver's Name">
            </div>

            <h3>Search Registered Vehicles</h3>
            <div class="form-group">
                <label for="vin">VIN</label>
                <input type="text" id="vin" name="vin" placeholder="Enter VIN">
            </div>
            <div class="form-group">
                <label for="make">Make</label>
                <input type="text" id="make" name="make" placeholder="Enter Vehicle Make">
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" id="model" name="model" placeholder="Enter Vehicle Model">
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" id="color" name="color" placeholder="Enter Vehicle Color">
            </div>


             <button type="submit" class="submit-btn">Search</button>
          

        </form>
    </div>

</body>
</html>
