<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management System</title>
    <title>User Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .button-container button {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            margin-top: 20px;
            width: 100px;
            background-color: #dc3545;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Car Management System</h1>
    <div class="button-container">
        <button onclick="uploadDriverInfo()">Upload Driver Info</button>
        <button onclick="registerNewCar()">Register New Car</button>
        <button onclick="transferCarInfo()">Transfer Car Info</button>
        <button onclick="viewInfo()">View Info</button>
    </div>
    <button class="logout-button" onclick="logout()">Logout</button>

    <script>
        function uploadDriverInfo() {
            // Redirect to the New Driver Form page
            window.location.href = "newDriverForm.html"; // Ensure this file is named newDriverForm.html or adjust the path if necessary
        }

        function registerNewCar() {
            // Redirect to the Register New Car form
            window.location.href = "registerCarForm.html"; // Ensure this file is named correctly
        }

        function transferCarInfo() {
            alert("Redirecting to Transfer Car Info page...");
            window.location.href = "transferCarInfo.html";
        }

        function viewInfo() {
            alert("Redirecting to View Info page...");
            window.location.href = "viewInfo.html";
        }

        function logout() {
            alert("Logging out...");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
