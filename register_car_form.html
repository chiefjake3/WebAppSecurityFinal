<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], 
        .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Register New Car</h2>

    <!-- Update form action to point to Flask route and use POST method -->
    <form action="{{ url_for('register_car') }}" method="POST">
        
         <!-- Hidden CSRF Token -->
         <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

         <!-- VIN Field -->
         <div class="form-group">
             <label for="vin">VIN</label>
             <input type="text" id="vin" name="vin" required>
         </div>

         <!-- Make Field -->
         <div class="form-group">
             <label for="make">Make</label>
             <input type="text" id="make" name="make" required>
         </div>

         <!-- Model Field -->
         <div class="form-group">
             <label for="model">Model</label>
             <input type="text" id="model" name="model" required>
         </div>

         <!-- Year Field -->
         <div class="form-group">
             <label for="year">Year</label>
             <input type="number" id="year" name="year" required min="1886" max="{{ current_year }}">
         </div>

         <!-- Color Field -->
         <div class="form-group">
             <label for="color">Color</label>
             <input type="text" id="color" name="color" required>
         </div>

         <!-- Owner's Name Field -->
         <div class="form-group">
             <label for="ownerName">Owner's Name</label>
             <input type="text" id="ownerName" name="ownerName" required>
         </div>

         <!-- Owner's Driver's License Number Field -->
         <div class="form-group">
             <label for="ownerLicense">Owner's Driver's License Number</label>
             <input type="text" id="ownerLicense" name="ownerLicense" required>
         </div>

         <!-- Submit Button -->
         <div class="form-group">
             <button type="submit">Submit</button>
         </div>

    </form>
</div>

</body>
</html>
